<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Button Events</title>
    <style>
        #show-button , #allbtn > button{
            font-size: 25px;
            padding: 5px;
            width: 12%;
            text-align: center;
            margin: 50px 50px;
        }
    </style>
</head>
<body>
    <button id="show-button">Show-button</button>
    <div id="allbtn"></div>

    <script type="text/javascript">
        let showbutton = document.getElementById("show-button");
        let allbtn = document.getElementById("allbtn");

         showbutton.addEventListener("click" , function(){
            for(var i = 1; i <= 5; i++){
                let createBtn = document.createElement("button");
                createBtn.textContent = i
                allbtn.append(createBtn);
                createBtn.addEventListener("click" , function(){
                    alert(createBtn.innerHTML);
                })
            }
        })

    </script>
</body>
</html>
